<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Kawaii Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 6rem;
      color: #ff6f91;
      margin: 0;
      animation: bounce 1.5s infinite;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .emoji {
      font-size: 8rem;
      animation: float 3s ease-in-out infinite;
    }

    .home-button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #ff4f70;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">(⌒‿⌒)</div>
    <h1>404</h1>
    <p>Oops! The page you're looking is under construction!.</p>
    <a href="/index.html" class="home-button">Go Home</a>
  </div>
  <script>
    // You can add interactivity here if desired
    document.querySelector('.home-button').addEventListener('click', () => {
      
    });
  </script>
</body>
</html>
