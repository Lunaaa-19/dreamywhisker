<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Oleo+Script:wght@400;700&family=Protest+Guerrilla&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Calculator</h1>
    </header>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('%')">%</button>
      
      
      
      <button onclick="appendToDisplay('7')">7</button>
     
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>
      
      
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>
     
      
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>
      
      
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateSquareRoot()">âˆš</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <div class="footer">
    <p>Designed by <a href="index.html">@Tahanta</a></p>
</div>

  <script src="script.js"></script>
</body>
</html>
